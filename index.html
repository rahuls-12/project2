<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>press any key to start the game.</h2>
    <div class="btn_container">
        <div class="line_one">
            <div class="btn red" id="one" type="button">1</div>
            <div class="btn green" id="two" type="button">2</div>
        </div>
        <div class="line_two">
            <div class="btn yellow" id="three" type="button">3</div>
            <div class="btn purple" id="four" type="button">4</div>
        </div>
        <script src="app.js"></script>
    </div>
</body>
</html>
